{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-uploads.css" %}">
{% endblock css_links %}
{% block content %}

    <h1 class="page-header">
        Uploads
    </h1>

    <form action="{% url "uploads" %}" method="POST", enctype='multipart/form-data' class='form'>
        {% csrf_token %}
        {{imageForm}}
        <button type="submit" class='btn btn-default'>Add image</button>
    </form>

{% endblock content %}
