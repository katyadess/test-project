{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-create.css" %}">
{% endblock css_links %}
{% block content %}


<h1 class="page-header">
  Edit Post
</h1>

<div class="content">

    <form action="{% url 'edit_post' post.pk %}" method='POST' class='post-form' enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <div class="btn">
          <button type="submit" class='btn btn-default'>Update</button>
        </div>
    </form>
</div>
{% endblock content %}
