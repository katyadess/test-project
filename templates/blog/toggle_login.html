{% if user.is_authenticated %}
    <div class="navbar-form navbar-right">
        <ul class='nav navbar-nav navbar-right'>
            <a href="{% url "blog_logout" %}" class='btn btn-danger'>Log out</a>
            <a href="{% url "profile" %}">{{user}}</a>
        </ul>
    </div>
{% else %}

    <div class="navbar-form navbar-right">
        <a class='btn btn-default' href="{% url "register" %}">Register</a>
    </div>

    <form method="POST" class="navbar-form navbar-right" action="{% url 'blog_login' %}">
        {% csrf_token %}
        <div class='form-group'>
             <input type="text" placeholder='User' name='username' class='form-control'>
        </div>
        <div class='form-group'>
             <input type="password" placeholder='Password' name='password' class='form-control'>
        </div>
        
        <button type='submit' class='btn btn-success'>Log in</button>
    </form>


{% endif %}
