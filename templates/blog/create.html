{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-create.css" %}">
{% endblock css_links %}
{% block content %}


<h1 class="page-header">
  Create Post
</h1>

<div class="content">

    <form action="{% url 'postform' %}" method='POST' class='post-form' enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <div class="btn">
          <button type="submit" class='btn btn-default'>Save</button>
        </div>
    </form>
</div>
{% endblock content %}

{% block scripts %}
<script>
  $('#id_category').select2()
</script>
{% endblock scripts %}
