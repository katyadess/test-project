{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-create.css" %}">
{% endblock css_links %}
{% block content %}

<div class="content">
    <h1 class="page-header">Edit Profile</h1>
    <form action="{% url "edit_user_profile" %}" method='POST' enctype="multipart/form-data" style='margin-bottom: 2em' class='post-form'>
        {% csrf_token %}
        {{create_profile_form}}
        <div class='btn-wrapper'>
            <button class='btn btn-default' type='submit'>Save Changes</button>
        </div>
    </form>
</div>
{% endblock content %}

{% block scripts %}
<script> $('#id_country').select2() </script>
{% endblock scripts %}
