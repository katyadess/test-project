{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-register.css" %}">
{% endblock css_links %}
{% block content %}
<h1>Change Password</h1>
<form action="{% url "change_password" %}" class='register-form' method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <div class='btn-wrapper'>
        <button type='submit' class='btn btn-default'>Update Password</button>
    </div>
</form>
{% endblock content %}
