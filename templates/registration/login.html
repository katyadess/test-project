{% extends "blog/base.html" %}
{% block css_links %}
{% load static %}
<link rel="stylesheet" href="{% static "blog/css/blog-register.css" %}">
{% endblock css_links %}
{% block content %}
<div class='content'>
    <form action="{% url "blog_login" %}" method="POST" class='register-form'>
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }} <!-- Label for username -->
            {{ form.username}} <!-- Username input field -->
        </div>
        <div class="form-group">
            {{ form.password.label_tag }} <!-- Label for password -->
            {{ form.password}} <!-- Password input field -->
        </div>
        <div class="btn-wrapper">
            <button type="submit" class='btn btn-success'>Log in</button>
        </div>
    </form>
</div>
{% endblock content %}
